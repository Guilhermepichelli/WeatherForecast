<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <input class="input-city" placeholder="Enter your city"

        <button class="button" onclick="clickButton()">
            <img class="glass" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="mid-section">
            <h2 class="city title">Tokyo in weather</h2>
            <div class="minor-section">
                <p class="temperature">28Â°C</p>
                <p class="description"><img class="icon-glass" src="https://openweathermap.org/img/wn/04n.png">Scattered
                    Clouds</p>
                <p class="humidity">Humidity: 70%</p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
